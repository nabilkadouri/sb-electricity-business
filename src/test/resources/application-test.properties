####################################
# PROFIL TEST
####################################
spring.profiles.active=test

####################################
# DATASOURCE (H2 IN-MEMORY)
####################################
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

####################################
# JPA / HIBERNATE
####################################
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

####################################
# H2 CONSOLE (OPTIONNEL)
####################################
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

####################################
# JWT (FAKE POUR TESTS)
####################################
jwt.secret=YXplcnR5dWlvcHFzZGZnaGpsa213eGN2Ym4xMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTA=
jwt.expiration=3600000
jwt.refresh.expiration=86400000

####################################
# SECURITY / OAUTH2 (DÉSACTIVÉ EN TEST)
####################################
spring.security.oauth2.client.registration.enabled=false
spring.security.oauth2.resourceserver.jwt.enabled=false

####################################
# MAIL (MOCK / NO-OP)
####################################
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.test-connection=false

####################################
# UPLOAD / FILESYSTEM
####################################
upload.folder=uploads-test
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

####################################
# FRONTEND
####################################
APP_FRONTEND_URL=http://localhost:5173

####################################
# LOGGING
####################################
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
