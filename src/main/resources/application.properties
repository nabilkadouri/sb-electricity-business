spring.application.name=electricitybusiness
spring.config.import=optional:classpath:/env.properties

spring.datasource.url=${db.url}
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}

spring.jpa.hibernate.ddl-auto=${jpa.ddl}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

jwt.secret=${jwt.secret}
jwt.expiration=${jwt.expiration}
jwt.refresh.expiration=${jwt.refresh.expiration}

spring.mail.host=${mail.host}
spring.mail.port=${mail.port}
spring.mail.username=${mail.username}
spring.mail.password=${mail.password}
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

upload.folder=${upload.folder}

spring.servlet.multipart.max-request-size=${max.request.size}
spring.servlet.multipart.max-file-size=${max.file.size}

app.frontend.url=${APP_FRONTEND_URL}

spring.web.resources.static-locations=file:uploads/

# --- Proxy / HTTPS (Apache -> Spring) ---
server.tomcat.remoteip.protocol-header=x-forwarded-proto
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
server.forward-headers-strategy=native
