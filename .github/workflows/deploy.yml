name: CI/CD Electricity Business

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean verify
        env:
          DB_URL: jdbc:h2:mem:testdb
          DB_USERNAME: sa
          DB_PASSWORD: ""
          JPA_DDL: update
          JWT_SECRET: "YXplcnR5dWlvcHFzZGZnaGpsa213eGN2Ym4xMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTA="
          JWT_EXPIRATION: 3600000
          JWT_REFRESH_EXPIRATION: 86400000
          MAIL_HOST: localhost
          MAIL_PORT: 25
          MAIL_USERNAME: test
          MAIL_PASSWORD: test
          UPLOAD_FOLDER: uploads/
          MAX_REQUEST_SIZE: 10MB
          MAX_FILE_SIZE: 10MB
          APP_FRONTEND_URL: http://localhost:5173

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to OVH via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/sb-electricity-business
            git pull origin main
            mvn clean package -DskipTests
            sudo systemctl restart electricitybusiness