name: CI/CD Electricity Business

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build & Test (Spring Boot)
    runs-on: ubuntu-latest

    steps:
      # Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Préparer le filesystem pour les tests
      - name: Prepare upload folder for tests
        run: mkdir -p uploads-test

      # Lancement des tests avec le profil test
      - name: Build & run tests
        run: mvn clean verify
        env:
          SPRING_PROFILES_ACTIVE: test

  deploy:
    name: Deploy to OVH
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      # Déploiement SSH uniquement si les tests passent
      - name: Deploy application via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/sb-electricity-business
            git pull origin main
            mvn clean package -DskipTests
            sudo systemctl restart electricitybusiness