name: CI/CD Electricity Business

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn clean verify
        env:
          SPRING_PROFILES_ACTIVE: test
          db.url: jdbc:h2:mem:testdb
          db.username: sa
          db.password: ""
          jpa.ddl: update
          jwt.secret: "YXplcnR5dWlvcHFzZGZnaGpsa213eGN2Ym4xMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMzQ1Njc4OTA="
          jwt.expiration: 3600000
          jwt.refresh.expiration: 86400000
          mail.host: localhost
          mail.port: 25
          mail.username: test
          mail.password: test
          upload.folder: uploads/
          max.request.size: 10MB
          max.file.size: 10MB
          APP_FRONTEND_URL: http://localhost:5173
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to OVH via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/sb-electricity-business
            git pull origin main
            mvn clean package -DskipTests
            sudo systemctl restart electricitybusiness